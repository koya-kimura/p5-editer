<!DOCTYPE html>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script>
    function setup() {
      R=random;
      createCanvas(w = 600, w);
      for(i=0; i<100000; i++){
        noFill();
        stroke(random(w));
        circle(R(w),R(w), R(w));
      }
    }
  </script>
</body>
</html>
